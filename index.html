<!DOCTYPE html>
<html>
<head>
  <title>JS Game Challenge</title>
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/game.css"/>
</head>
<body>
  <div id="game">
    <header id="masthead">
      <h1>Fierce Hockey Rivalry</h1>
      <h2>Using Newly Aquired JS Skills</h2>
    </header>
    <div id="subheader">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>

    <div id="scoreboard">
      <div class="left">
        <h2>
          Alt Left
        </h2>
        <div class="image"><img alt="" src="assets/images/flag.jpeg"></div>
        <div class="hits">
          SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
          GOALS: <span id="teamone-numhits">0</span>
        </div>
        <div>
          <button id="teamone-shoot">SHOOT</button>
        </div>
      </div>
      <div class="right">
        <h2>
          Alt Right
        </h2>
        <div class="image"><img alt="" src="assets/images/trump.jpeg"></div>
        <div class="hits">
          SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
          GOALS: <span id="teamtwo-numhits">0</span>
        </div>
        <div>
          <button id="teamtwo-shoot">SHOOT</button>
        </div>
      </div>
    </div>

    <div class="clear"></div>
  </div>

  <!-- Link your JS file using the script tag -->
  <script src="assets/javascripts/game.js"></script>

</body>
</html>
